<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Container Test</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <h1>Footer Container Test</h1>
    
    <!-- Copy the exact footer structure from footer.html -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-4 gap-8">
                <div>
                    <div class="flex items-center space-x-2 mb-4">
                        <img src="images/logo-footer.png" alt="OncoHarmony Logo" class="h-20 w-20 object-contain">
                        <span class="text-xl font-bold">OncoHarmony</span>
                    </div>
                    <p class="text-gray-400 mb-4" id="footer-description">
                        Advancing Immuno-oncology through collaborative multi-omics research.
                    </p>
                    <div class="flex space-x-4">
                        <a href="https://github.com/OncoHarmony-Network" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fab fa-github text-xl"></i>
                        </a>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="index.html" class="text-gray-400 hover:text-white transition-colors">Home</a></li>
                    </ul>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <ul class="space-y-2">
                        <li>Contact info</li>
                    </ul>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-4">Institutions</h3>
                    <ul class="space-y-2" id="footer-institutions">
                        <!-- Institutions will be loaded dynamically from general.yml -->
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Test institutions container
        const institutionsContainer = document.getElementById('footer-institutions');
        console.log('Institutions container:', institutionsContainer);
        console.log('Container exists:', !!institutionsContainer);
        console.log('Container parent:', institutionsContainer.parentNode);
        console.log('Container parent HTML:', institutionsContainer.parentNode.innerHTML);

        // Try to manually update institutions
        const testInstitutions = [
            { name: 'Test Lab 1', link: '#' },
            { name: 'Test Lab 2', link: '#' }
        ];
        
        console.log('Manual update - institutions:', testInstitutions);
        institutionsContainer.innerHTML = testInstitutions.map(institution => `
            <li><a href="${institution.link}" class="text-gray-400 hover:text-white transition-colors">${institution.name}</a></li>
        `).join('');
        
        console.log('After manual update - container HTML:', institutionsContainer.innerHTML);

        // Test clustrmaps script
        const clustrmapsScript = document.createElement('script');
        clustrmapsScript.type = 'text/javascript';
        clustrmapsScript.id = 'clustrmaps';
        clustrmapsScript.src = '//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=a&t=tt&d=EAHUiyENL7ZH5qYeVHnr5TyNq-1zKxollsI6RW1iSYw';
        document.body.appendChild(clustrmapsScript);
        
        // Wait for script to load
        clustrmapsScript.onload = function() {
            console.log('Clustrmaps script loaded');
            // Check if clustrmaps div was created
            setTimeout(() => {
                const clustrmapsDiv = document.querySelector('#clustrmaps-widget');
                console.log('Clustrmaps div:', clustrmapsDiv);
                if (clustrmapsDiv) {
                    console.log('Clustrmaps div HTML:', clustrmapsDiv.outerHTML);
                    console.log('Clustrmaps div style:', clustrmapsDiv.style);
                }
            }, 1000);
        };
    </script>
</body>
</html>
