# About page data
about:
  vision:
    title: "Our Vision"
    description: "OncoHarmony Network envisions a world where Immuno-oncology is personalized, effective, and accessible to all patients. We believe that the key to unlocking breakthroughs in cancer treatment lies in the integration of multi-omics data and collaborative research across disciplines."
    description2: "By bringing together experts from diverse fields including genomics, immunology, computational biology, and clinical oncology, we aim to develop comprehensive models of tumor-immune interactions that can guide the development of next-generation cancer therapies."
    description3: "Our network fosters an environment of open science and knowledge sharing, enabling researchers to build upon each other's work and accelerate the translation of basic research into clinical applications."
  focus_areas:
    - "Multi-omics data integration"
    - "Tumor-immune interaction modeling"
    - "Immunotherapy response prediction"
    - "Biomarker discovery"
    - "Computational tool development"
    - "Clinical translation"
  leadership:
    - name: "Dr. Shixiang Wang"
      role: "Co-Founder & Co-Director"
      description: "Dr. Wang is a leading expert in cancer genomics and computational biology. His research focuses on developing innovative computational methods to analyze multi-omics data for cancer immunotherapy."
    - name: "Dr. Jian-Guo Zhou"
      role: "Co-Founder & Co-Director"
      description: "Dr. Zhou is a renowned immunologist with extensive experience in tumor immunology and immunotherapy. His research focuses on understanding the mechanisms of tumor immune evasion and developing novel immunotherapeutic strategies."
