# About page data
about:
  vision:
    title: "Our Vision"
    description: "OncoHarmony Network envisions a world where Immuno-oncology is personalized, effective, and accessible to all patients. We believe that the key to unlocking breakthroughs in cancer treatment lies in the integration of multi-omics data and collaborative research across disciplines."
    description2: "Our shared vision is to harness data, decipher tumor molecular patterns, and spearhead advanced therapies (驾驭数据，解读肿瘤分子模式，引领先进治疗)."
    description3: "By bringing together experts from diverse fields including gene editing, genomics, immunology, computational biology, AI, and clinical oncology, we aim to develop comprehensive models of tumor-immune interactions that can guide the development of next-generation cancer therapies."
  values:
    title: "Scientific Cultural Values"
    description: "At OncoHarmony Network, we adhere to the following core values that guide our research and collaboration:"
    items:
      - "Scientific integrity is our fundamental principle"
      - "Focus on high-quality research work"
      - "Strive to ensure reproducibility of research findings"
      - "Follow the principle of shared contributions and shared results"
      - "Think first, then act"
      - "Provide timely feedback and communication"
  focus_areas:
    - "Multi-omics data integration"
    - "Tumor-immune interaction modeling"
    - "Immunotherapy response prediction"
    - "Biomarker discovery"
    - "Computational tool development"
    - "Clinical translation"
  leadership:
    - name: "Dr. Shixiang Wang"
      role: "Co-Founder & Co-Director"
      description: "Dr. Wang is a leading expert in cancer genomics and computational biology. His research focuses on developing innovative computational methods and tools to analyze and interpret multi-omics data for cancer and immunotherapy."
    - name: "Dr. Jian-Guo Zhou"
      role: "Co-Founder & Co-Director"
      description: "Dr. Zhou is a renowned clinician-scientist with deep expertise in tumor immunology and immunotherapy. His research integrates basic and translational studies on radiotherapy-immunotherapy combinations, aiming to optimize therapeutic strategies for solid tumors."
