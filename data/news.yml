# News and Highlights
news:
  - id: 1
    title: "New Multi-Omics Database Released"
    category: "News"
    date: "2025-03-15"
    description: "We are excited to announce the release of our comprehensive multi-omics database for Immuno-oncology research. This resource integrates genomics, transcriptomics, and proteomics data from thousands of cancer patients treated with immunotherapy."
    content: "<p>The OncoHarmony Multi-Omics Database is now publicly available, providing researchers with access to high-quality, curated data for studying tumor-immune interactions. The database includes:</p><ul><li>Genomic and transcriptomic data from over 5,000 patients</li><li>Proteomic profiles from tumor and immune cells</li><li>Clinical outcomes data for various immunotherapies</li><li>Interactive visualization tools for data exploration</li></ul><p>This resource is expected to accelerate research in Immuno-oncology by enabling researchers to identify novel biomarkers and therapeutic targets.</p>"

  - id: 2
    title: "Grant Funding Received for Immunotherapy Research"
    category: "Achievement"
    date: "2025-02-28"
    description: "Our team has been awarded a major research grant to further our work in tumor-immune interaction modeling and personalized Immuno-oncology."
    content: "<p>The OncoHarmony Network is pleased to announce that we have received a $2.5 million research grant from the National Institutes of Health (NIH) to support our ongoing work in developing computational models for predicting immunotherapy response.</p><p>The grant will fund a multi-institutional collaboration focused on:</p><ul><li>Developing advanced machine learning algorithms for multi-omics data integration</li><li>Validating predictive models in clinical cohorts</li><li>Creating user-friendly tools for clinicians and researchers</li></ul><p>This funding will allow us to expand our research team and accelerate the translation of our findings into clinical applications.</p>"

  - id: 3
    title: "New Institutional Partnership Established"
    category: "Collaboration"
    date: "2025-01-10"
    description: "We are pleased to welcome a new partner institution to the OncoHarmony Network, strengthening our collaborative research efforts in Immuno-oncology."
    content: "<p>The OncoHarmony Network is excited to announce a new partnership with the prestigious Cancer Research Institute at Leading University. This collaboration will:</p><ul><li>Expand our access to clinical samples and patient data</li><li>Facilitate interdisciplinary research between computational biologists and immunologists</li><li>Enable joint training programs for students and postdocs</li><li>Accelerate the translation of our research into clinical trials</li></ul><p>We look forward to working with our new partners to advance the field of Immuno-oncology.</p>"

  - id: 4
    title: "OncoHarmony Framework Version 2.0 Released"
    category: "News"
    date: "2024-12-05"
    description: "We have released version 2.0 of the OncoHarmony computational framework, featuring improved algorithms and new functionalities for Immuno-oncology research."
    content: "<p>The latest version of the OncoHarmony Framework includes several major enhancements:</p><ul><li>Improved multi-omics integration algorithms with better performance on large datasets</li><li>New modules for single-cell data analysis</li><li>Enhanced visualization tools for tumor-immune networks</li><li>Updated documentation and tutorials</li><li>Support for additional data types and formats</li></ul><p>The framework is available as open-source software on GitHub, with detailed documentation and example workflows to help researchers get started.</p>"

  - id: 5
    title: "Publication in Nature Immunology"
    category: "Publication"
    date: "2024-11-20"
    description: "Our latest research on multi-omics biomarkers for immunotherapy response has been published in Nature Immunology, one of the top journals in the field."
    content: "<p>Our study, titled 'Multi-omics Integration Reveals Novel Biomarkers for Immunotherapy Response in Melanoma,' presents a comprehensive analysis of genomics, transcriptomics, and proteomics data from melanoma patients treated with immune checkpoint inhibitors.</p><p>Key findings from the study include:</p><ul><li>Identification of 15 novel biomarkers associated with immunotherapy response</li><li>Development of a predictive model with 85% accuracy</li><li>Insights into the molecular mechanisms of resistance to checkpoint inhibitors</li><li>Validation of findings in independent patient cohorts</li></ul><p>This research provides valuable insights for developing personalized immunotherapy strategies for melanoma patients.</p>"
