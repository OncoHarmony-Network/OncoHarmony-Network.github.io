# Featured Projects
featured_projects:
  - name: "OncoHarmony Framework"
    type: "Computational Tool"
    description: "A comprehensive computational framework that integrates multi-omics data to model tumor-immune interactions and predict immunotherapy response. This open-source tool provides researchers with a powerful platform to analyze complex cancer datasets."
    icon: "code-branch"
    technologies:
      - "Python"
      - "R"
      - "Machine Learning"
      - "Multi-omics"
    links:
      github: "https://github.com/OncoHarmony-Network"
      documentation: "#"

  - name: "Cancer Immunotherapy Atlas"
    type: "Data Resource"
    description: "A comprehensive atlas of multi-omics data from cancer patients treated with immunotherapy. This resource integrates genomics, transcriptomics, proteomics, and clinical data to facilitate biomarker discovery and therapeutic development."
    icon: "database"
    technologies:
      - "Database"
      - "Multi-omics"
      - "Clinical Data"
      - "Open Access"
    links:
      website: "#"
      download: "#"

