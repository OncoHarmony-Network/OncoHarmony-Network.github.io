<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - OncoHarmony Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/data-loader.js"></script>
</head>
<body>
    <nav class="nav-bar" id="navbar">
        <div class="container nav-content">
            <a href="index.html" class="nav-brand">
                <img src="images/logo-nav.png" alt="OncoHarmony Logo" class="nav-brand-logo">
                <span class="nav-brand-text">OncoHarmony</span>
            </a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="members.html" class="nav-link">Members</a>
                <a href="publications.html" class="nav-link active">Publications</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            
            <button class="mobile-menu-btn" id="mobile-menu-button">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        
        <div class="mobile-nav" id="mobile-menu">
            <div class="container">
                <a href="index.html" class="mobile-nav-link">Home</a>
                <a href="about.html" class="mobile-nav-link">About</a>
                <a href="members.html" class="mobile-nav-link">Members</a>
                <a href="publications.html" class="mobile-nav-link active">Publications</a>
                <a href="projects.html" class="mobile-nav-link">Projects</a>
                <a href="news.html" class="mobile-nav-link">News</a>
                <a href="contact.html" class="mobile-nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container page-header-content">
            <h1 class="page-title">Publications</h1>
            <p class="page-subtitle">
                Our research findings and contributions to Immuno-oncology
            </p>
        </div>
    </header>

    <section class="section section-white">
        <div class="container">
            <div id="publications-container"></div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <p style="color: var(--neutral-500); font-size: 0.875rem;">
                    Click on year headers to expand/collapse publications
                </p>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        fetch('components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
        
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        async function loadPublications() {
            await dataLoader.load();
            const publicationsData = dataLoader.getPublications().publications;
            
            const publicationsContainer = document.getElementById('publications-container');
            
            const years = Object.keys(publicationsData).sort((a, b) => b - a);
            
            publicationsContainer.innerHTML = years.map(year => `
                <div style="margin-bottom: 3rem;">
                    <div class="year-header" onclick="toggleYear('${year}')">
                        <span class="year-badge">${year}</span>
                        <span class="year-count">${publicationsData[year].length} Publications</span>
                        <i class="fas fa-chevron-down" id="chevron-${year}" style="color: var(--neutral-400); margin-left: auto;"></i>
                    </div>
                    
                    <div id="year-${year}" style="display: none;">
                        ${publicationsData[year].sort((a, b) => {
                            const monthA = a.month ? parseInt(a.month) : 0;
                            const monthB = b.month ? parseInt(b.month) : 0;
                            return monthB - monthA;
                        }).map(publication => `
                            <div class="publication-item fade-in">
                                <div style="display: flex; flex-direction: column; gap: 1rem;">
                                    <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;">
                                        <span class="publication-type ${publication.type === 'Original Research' ? 'research' : 'review'}">
                                            ${publication.type}
                                        </span>
                                        ${publication.month ? `<span style="color: var(--primary-700); font-weight: 600; font-size: 0.875rem;">${parseInt(publication.month)}</span>` : ''}
                                        <span style="color: var(--neutral-500); font-size: 0.875rem; font-style: italic;">${publication.journal}</span>
                                    </div>
                                    <h3 class="publication-title">${publication.title}</h3>
                                    <p class="publication-authors" id="authors-${publication.doi.replace(/\./g, '-')}" data-full-authors="${publication.authors}">
                                        ${publication.authors.includes('et al') ? publication.authors.replace(/, et al\.$/, ', <em>et al.</em>') : publication.authors}
                                    </p>
                                    ${publication.authors.includes('et al') ? `<button onclick="toggleAuthors('${publication.doi.replace(/\./g, '-')}')" style="color: var(--primary-600); background: none; border: none; cursor: pointer; font-size: 0.875rem; font-weight: 500; padding: 0; text-align: left;" id="btn-authors-${publication.doi.replace(/\./g, '-')}">Show all authors</button>` : ''}
                                    <p style="color: var(--neutral-600); font-size: 0.9375rem; line-height: 1.7; margin: 0;">
                                        ${publication.description}
                                    </p>
                                    <div class="publication-links">
                                        <a href="https://doi.org/${publication.doi}" class="publication-link">
                                            <i class="fas fa-link"></i> DOI: ${publication.doi}
                                        </a>
                                        ${publication.links && publication.links.pdf ? `<a href="${publication.links.pdf}" class="publication-link"><i class="fas fa-file-pdf"></i> PDF</a>` : ''}
                                        ${publication.links && publication.links.code ? `<a href="${publication.links.code}" class="publication-link"><i class="fab fa-github"></i> Code</a>` : ''}
                                        ${publication.links && publication.links.data ? `<a href="${publication.links.data}" class="publication-link"><i class="fas fa-database"></i> Data</a>` : ''}
                                        ${publication.links && publication.links.github ? `<a href="${publication.links.github}" class="publication-link"><i class="fab fa-github"></i> GitHub</a>` : ''}
                                        ${publication.links && publication.links.documentation ? `<a href="${publication.links.documentation}" class="publication-link"><i class="fas fa-book"></i> Documentation</a>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        window.toggleYear = function(year) {
            const yearContent = document.getElementById(`year-${year}`);
            const chevron = document.getElementById(`chevron-${year}`);
            
            if (yearContent && chevron) {
                if (yearContent.style.display === 'none') {
                    yearContent.style.display = 'block';
                    chevron.classList.remove('fa-chevron-down');
                    chevron.classList.add('fa-chevron-up');
                } else {
                    yearContent.style.display = 'none';
                    chevron.classList.remove('fa-chevron-up');
                    chevron.classList.add('fa-chevron-down');
                }
            }
        };
        
        window.toggleAuthors = function(doiId) {
            const authorsElement = document.getElementById(`authors-${doiId}`);
            const buttonElement = document.getElementById(`btn-authors-${doiId}`);
            
            if (authorsElement && buttonElement) {
                const isExpanded = authorsElement.classList.contains('expanded');
                
                if (isExpanded) {
                    const fullAuthors = authorsElement.getAttribute('data-full-authors');
                    const shortAuthors = fullAuthors.split(', ').slice(0, 5).join(', ');
                    authorsElement.innerHTML = shortAuthors + ', et al.';
                    authorsElement.classList.remove('expanded');
                    buttonElement.textContent = 'Show all authors';
                } else {
                    const fullAuthors = authorsElement.getAttribute('data-full-authors');
                    authorsElement.textContent = fullAuthors;
                    authorsElement.classList.add('expanded');
                    buttonElement.textContent = 'Show fewer authors';
                }
            }
        };
        
        loadPublications().then(() => {
            if (typeof updateFooterFromDataLoader === 'function') {
                updateFooterFromDataLoader();
            }
        });
    </script>
</body>
</html>
