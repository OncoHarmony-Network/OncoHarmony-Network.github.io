<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - OncoHarmony Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="js/data-loader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #667eea;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .publication-item {
            transition: all 0.3s ease;
        }
        
        .publication-item:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="images/logo-nav.png" alt="OncoHarmony Logo" class="h-12 w-12 object-contain">
                <span class="text-xl font-bold text-gray-800">OncoHarmony</span>
            </a>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-gray-700 hover:text-purple-600 font-medium">Home</a>
                <a href="about.html" class="nav-link text-gray-700 hover:text-purple-600 font-medium">About</a>
                <a href="members.html" class="nav-link text-gray-700 hover:text-purple-600 font-medium">Members</a>
                <a href="publications.html" class="nav-link text-purple-600 font-medium">Publications</a>
                <a href="projects.html" class="nav-link text-gray-700 hover:text-purple-600 font-medium">Projects</a>
                <a href="news.html" class="nav-link text-gray-700 hover:text-purple-600 font-medium">News</a>
                <a href="contact.html" class="nav-link text-gray-700 hover:text-purple-600 font-medium">Contact</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-700" id="mobile-menu-button">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="md:hidden hidden bg-white border-t" id="mobile-menu">
            <div class="container mx-auto px-4 py-3 space-y-3">
                <a href="index.html" class="block py-2 text-gray-700 hover:text-purple-600 font-medium">Home</a>
                <a href="about.html" class="block py-2 text-gray-700 hover:text-purple-600 font-medium">About</a>
                <a href="members.html" class="block py-2 text-gray-700 hover:text-purple-600 font-medium">Members</a>
                <a href="publications.html" class="block py-2 text-purple-600 font-medium">Publications</a>
                <a href="projects.html" class="block py-2 text-gray-700 hover:text-purple-600 font-medium">Projects</a>
                <a href="news.html" class="block py-2 text-gray-700 hover:text-purple-600 font-medium">News</a>
                <a href="contact.html" class="block py-2 text-gray-700 hover:text-purple-600 font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="hero-gradient pt-24 pb-16 md:pt-32 md:pb-24">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Publications</h1>
            <p class="text-xl text-white/90">
                Our research findings and contributions to Immuno-oncology
            </p>
        </div>
    </header>

    <!-- Publications List -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <!-- Publications will be inserted here by JavaScript -->
            <div id="publications-container"></div>
            
            <!-- More Publications Button -->
            <div class="text-center mt-12">
                <p class="text-gray-500 mt-4">
                    Click on year headers to expand/collapse
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load footer component
        fetch('components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Load publications data
        async function loadPublications() {
            await dataLoader.load();
            const publicationsData = dataLoader.getPublications().publications;
            
            const publicationsContainer = document.getElementById('publications-container');
            
            // Sort years in descending order
            const years = Object.keys(publicationsData).sort((a, b) => b - a);
            
            // Render all years with publications (default collapsed)
            publicationsContainer.innerHTML = years.map(year => `
                <div class="mb-12">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center cursor-pointer" onclick="toggleYear('${year}')">
                        <span class="bg-red-100 text-red-800 rounded-full w-16 h-8 flex items-center justify-center mr-3">${year}</span>
                        <i class="fas fa-chevron-down ml-2 text-gray-500" id="chevron-${year}"></i>
                        ${publicationsData[year].length} Publications
                    </h2>
                    
                    <div id="year-${year}" class="hidden">
                        ${publicationsData[year].sort((a, b) => {
                            const monthA = a.month ? parseInt(a.month) : 0;
                            const monthB = b.month ? parseInt(b.month) : 0;
                            return monthB - monthA;
                        }).map(publication => `
                            <div class="publication-item bg-gray-50 rounded-xl p-6 mb-4 border border-gray-200">
                                <div class="flex flex-col md:flex-row md:items-start gap-4">
                                    <div class="md:w-1/4 flex flex-col items-center md:items-start">
                                        <div class="bg-${publication.type === 'Original Research' ? 'purple' : publication.type === 'Review Article' ? 'blue' : 'green'}-100 text-${publication.type === 'Original Research' ? 'purple' : publication.type === 'Review Article' ? 'blue' : 'green'}-800 px-4 py-1 rounded-full text-sm font-semibold mb-3">
                                            ${publication.type}
                                        </div>
                                        <div class="flex items-center gap-2">
                                            ${publication.month ? `<span class="text-sm text-purple-800 font-medium whitespace-nowrap bg-purple-100 px-2 py-1 rounded">${parseInt(publication.month)}</span>` : ''}
                                            <div class="text-gray-600">${publication.journal}</div>
                                        </div>
                                    </div>
                                    <div class="md:w-3/4">
                                        <h3 class="text-xl font-bold text-gray-800 mb-2">
                                            ${publication.title}
                                        </h3>
                                        <div class="mb-3">
                                            <p class="text-gray-700" id="authors-${publication.doi.replace(/\./g, '-')}" data-full-authors="${publication.authors}">
                                                ${publication.authors.includes('et al') ? publication.authors.replace(/, et al\.$/, ', <em>et al.</em>') : publication.authors}
                                            </p>
                                            ${publication.authors.includes('et al') ? `<button onclick="toggleAuthors('${publication.doi.replace(/\./g, '-')}')" class="text-purple-600 hover:text-purple-800 text-sm font-medium mt-1 focus:outline-none" id="btn-authors-${publication.doi.replace(/\./g, '-')}">Show all authors</button>` : ''}
                                        </div>
                                        <p class="text-gray-600 mb-4">
                                            ${publication.description}
                                        </p>
                                        <div class="flex flex-wrap gap-3">
                                            <a href="https://doi.org/${publication.doi}" class="flex items-center text-purple-600 hover:text-purple-800 transition-colors">
                                                <i class="fas fa-link mr-1"></i> DOI: ${publication.doi}
                                            </a>
                                            ${publication.links && publication.links.pdf ? `<a href="${publication.links.pdf}" class="flex items-center text-gray-600 hover:text-purple-600 transition-colors">
                                                <i class="fas fa-paperclip mr-1"></i> PDF
                                            </a>` : ''}
                                            ${publication.links && publication.links.code ? `<a href="${publication.links.code}" class="flex items-center text-gray-600 hover:text-purple-600 transition-colors">
                                                <i class="fab fa-github mr-1"></i> Code
                                            </a>` : ''}
                                            ${publication.links && publication.links.data ? `<a href="${publication.links.data}" class="flex items-center text-gray-600 hover:text-purple-600 transition-colors">
                                                <i class="fas fa-database mr-1"></i> Data
                                            </a>` : ''}
                                            ${publication.links && publication.links.github ? `<a href="${publication.links.github}" class="flex items-center text-gray-600 hover:text-purple-600 transition-colors">
                                                <i class="fab fa-github mr-1"></i> GitHub
                                            </a>` : ''}
                                            ${publication.links && publication.links.documentation ? `<a href="${publication.links.documentation}" class="flex items-center text-gray-600 hover:text-purple-600 transition-colors">
                                                <i class="fas fa-book mr-1"></i> Documentation
                                            </a>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        // Toggle year visibility
        window.toggleYear = function(year) {
            const yearContent = document.getElementById(`year-${year}`);
            const chevron = document.getElementById(`chevron-${year}`);
            
            if (yearContent && chevron) {
                if (yearContent.classList.contains('hidden')) {
                    yearContent.classList.remove('hidden');
                    chevron.classList.remove('fa-chevron-down');
                    chevron.classList.add('fa-chevron-up');
                } else {
                    yearContent.classList.add('hidden');
                    chevron.classList.remove('fa-chevron-up');
                    chevron.classList.add('fa-chevron-down');
                }
            }
        };
        
        // Toggle authors display
        window.toggleAuthors = function(doiId) {
            const authorsElement = document.getElementById(`authors-${doiId}`);
            const buttonElement = document.getElementById(`btn-authors-${doiId}`);
            
            if (authorsElement && buttonElement) {
                const isExpanded = authorsElement.classList.contains('expanded');
                
                if (isExpanded) {
                    const fullAuthors = authorsElement.getAttribute('data-full-authors');
                    const shortAuthors = fullAuthors.split(', ').slice(0, 5).join(', ');
                    authorsElement.textContent = shortAuthors + ', et al.';
                    authorsElement.classList.remove('expanded');
                    buttonElement.textContent = 'Show all authors';
                } else {
                    const fullAuthors = authorsElement.getAttribute('data-full-authors');
                    authorsElement.textContent = fullAuthors;
                    authorsElement.classList.add('expanded');
                    buttonElement.textContent = 'Show fewer authors';
                }
            }
        };
        
        // Initialize
        loadPublications().then(() => {
            // After data is loaded, initialize footer
            if (typeof updateFooterFromDataLoader === 'function') {
                updateFooterFromDataLoader();
            }
        });
    </script>
</body>
</html>
